name: toll_cam_finder
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_map: ^8.2.1
  geolocator: ^14.0.2
  latlong2: ^0.9.1
  provider: ^6.1.5+1
  rbush: ^1.1.1
  shared_preferences: ^2.3.2
  url_launcher: ^6.3.2
  http: ^1.5.0
  test: ^1.26.2
  csv: ^6.0.0
  supabase_flutter: ^2.10.1
  uuid: ^4.4.0
  audioplayers: ^6.5.1
  flutter_tts: ^3.8.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.1

flutter:
  uses-material-design: true
  assets:
    - assets/data/toll_segments.csv
    - assets/data/ding_sound.mp3
    - assets/branding/tollsignal_icon.png

flutter_native_splash:
  color: "#FFC400"
  image: assets/branding/tollsignal_icon.png
  android_12:
    color: "#FFC400"
    image: assets/branding/tollsignal_icon.png
  android: true
  ios: true
  web: false
